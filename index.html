<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/train.png" />
    <title>Train Time</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!--Header-->
            <div class="col">
                <nav style="color:white; background:teal; text-align: center; width: 100%;">
                    <h1>Anytime is Train Time</h1>
                    <h2>Choo Choo. Chee Chee.</h2>
                </nav>
            </div>
        </div>
    </div>
     <div class="row justify-content-center">
        <div class="card w-75" id="table">
            <!--java table-->
        </div>
        <!--add train form-->
        <form class="card w-75">
                <div style="background-color:indianred; color: white;" class="card-header">
                        Add Train
                      </div>
            <div class="form-group">
                <label for="FormControlInput1" id="trainName">Train Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group" id="destination">
                <label for="FormControlInput1">Destination</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="FormControlInput1" id="firstTrain">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="FormControlInput1" id="frequency">Frequency (min)</label>
                <input type="text" class="form-control">
            </div>
            <button style="background-color: teal;" type="button" class="btn btn-info" id="Submit">Submit</button>
        </form>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
